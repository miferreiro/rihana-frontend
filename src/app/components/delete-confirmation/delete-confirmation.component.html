<div id="removeModal" class="modal fade shadow" [ngClass]="{'show': open}" [ngStyle]="{'display':open ? 'block' : 'none'}"
		aria-hidden="true"
		aria-labelledby="removeModal" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<h5 class="modal-title">{{'Delete' | translate}} {{modelName | translate}}</h5>
				<button title="{{'Cancel' | translate}}" type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
			</div>
			<div class="modal-body">
				{{'Are you sure you want to delete' | translate}} <strong><b>{{name}}</b></strong>?
				<div class="warning">{{'This action is permanent and cannot be undone' | translate}}.</div>
			</div>
			<div class="modal-footer">
				<i title="{{'Cancel' | translate}}" class="bi bi-x-circle" style="color: red;" (click)="onCancel()"></i>
				<i title="{{'Confirm' | translate}}" class="bi bi-check-circle" style="color: green;" (click)="onConfirm()"></i>
			</div>
		</div>
	</div>
</div>
