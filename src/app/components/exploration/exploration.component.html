<div class="container pb-5">
	<div class="row mt-4 mb-4">
		<h2 *ngIf="exploration.title != undefined || isEditing" class="text-center fw-bold">{{exploration.title}}</h2>
		<h2 *ngIf="exploration.title == undefined" class="text-center fw-bold">{{'Creating an exploration' | translate}}</h2>
	</div>
	<app-report *ngIf="exploration.explorationDate != undefined" [exploration]="exploration" (reportEvent)="reportHandler($event)"></app-report>
	<app-radiology-analysis *ngIf="exploration.explorationDate != undefined" [exploration]="exploration" [reportFields]="exploration.report" (radiographs)="radiographsHandler($event)"
		(typeExploration)=setTypeExploration($event)></app-radiology-analysis>
</div>
<footer class="footer mt-auto py-1 fixed-bottom bg-light">
	<div class="container">
		<div class="row justify-content-between text-center">
			<i class="col bi bi-arrow-left-circle" style="color:steelblue;" (click)="closeExploration()"></i>
			<i *ngIf="exploration.title == undefined || isEditing" class="col bi bi-check-circle" style="color: green;" (click)="saveExploration()"></i>
		</div>
	</div>
</footer>

<div class="my-overlay" *ngIf="showOverlay">
	<div class="loader">
		<div class="loader--dot"></div>
		<div class="loader--dot"></div>
		<div class="loader--dot"></div>
		<div class="loader--dot"></div>
		<div class="loader--dot"></div>
		<div class="loader--dot"></div>
		<div class="loader--text">{{messageOverlay | translate}}<span class="points"></span></div>
	</div>
</div>
