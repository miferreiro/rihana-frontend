<header>
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<span></span>
			<a class="navbar-brand" routerLink="/explorations">RIHANA</a>
			<button class="navbar-toggler-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
					aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbar" class="collapse navbar-collapse">
				<div class="me-auto mb-lg-0">
					<ul *ngIf="authenticationService.getUser().authenticated == true" class="navbar-nav ">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" routerLink="/explorations">
								{{'Explorations' | translate}}
							</a>
						</li>
					</ul>
				</div>
				<div *ngIf="authenticationService.getUser().authenticated == true" class="nav-item user border-end">
					<div>
						<i class="bi bi-person-circle"></i>
					</div>
					<div class="login">
						<span>{{'Hello' | translate}}, </span>
						<span class="text-capitalize">{{ authenticationService.getUser().login }}</span>
					</div>
				</div>
				<ul class="navbar-nav border-end">
					<li class="nav-item dropdown">
						<a id="dropdownLang" class="nav-link dropdown-toggle active" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							{{localizationService.getCurrentLocaleId() | lang | translate}}
							<span class="bi bi-globe"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dropdownLang">
							<li *ngFor="let language of localizationService.getLocaleIds();let i=index">
								<a class="dropdown-item" (click)="switchLang(language)">
									{{language | lang | translate}}
								</a>
								<hr *ngIf="i !== (localizationService.getLocaleIds().length - 1)" class="dropdown-divider">
							</li>
						</ul>
					</li>
				</ul>
				<div class="nav-item">
					<a *ngIf="authenticationService.getUser().authenticated == true" class="nav-link active"
						aria-current="page" (click)="logOut()">
						<i class="bi bi-box-arrow-right" style="font-size: 1.5rem; color: black;"></i>
					</a>
				</div>
			</div>
		</div>
	</nav>
</header>
<main class="container-fluid">
	<router-outlet></router-outlet>
</main>
